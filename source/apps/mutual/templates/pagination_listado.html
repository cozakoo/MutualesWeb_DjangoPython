<nav aria-label="...">
    <ul class="pagination justify-content-center">
      {% if page_obj.has_previous %}
      <li class="page-item">
        <a class="page-link small-btn" href="?page=1">&laquo; first</a>
      </li>
      <li class="page-item">
        <a class="page-link small-btn" href="?page={{ page_obj.previous_page_number }}">previous</a>
      </li>
    {% endif %}

      
    {% for num in page_obj.paginator.page_range %}
      <li class="page-item {% if num == page_obj.number %}active{% endif %}">
        <a class="page-link small-btn" href="?page={{ num }}">{{ num }}</a>
      </li>
    {% endfor %}

    {% if page_obj.has_next %}
      <li class="page-item">
        <a class="page-link small-btn" href="?page={{ page_obj.next_page_number }}">Siguiente</a>
      </li>
      <li class="page-item">
        <a class="page-link small-btn" href="?page={{ page_obj.paginator.num_pages }}">Ãšltimo &raquo;</a>
      </li>
    {% endif %}
  </ul>
</nav>
