<div class="modal fade" id="openModalButton" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Título del Modal</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body" id="modalContent">
                <!-- Aquí se cargará el contenido de la página -->
            </div>
        </div>
    </div>
</div>


<script>
$(document).ready(function() {
    // Cuando se haga clic en el botón "Abrir Modal"
    $('#openModalButton').click(function() {
        // Realizar una solicitud AJAX para obtener el contenido de la vista
        $.ajax({
            url: '/dashboard/',
            type: 'GET',
            success: function(response) {
                // Insertar el contenido de la respuesta en el cuerpo del modal
                $('#modal-body').html(response);
                // Mostrar el modal
                $('#myModal').modal('show');
            },
            error: function(xhr, status, error) {
                // Manejar errores de la solicitud AJAX
                console.error(xhr.responseText);
            }
        });
    });
});
</script>
