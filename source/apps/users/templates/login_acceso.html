{% extends 'base.html' %}

{% block title %}
  Iniciar Sesión | Mutuales
{% endblock %} 

{% block extra_css %}
  {% load static %}
  <style>

    #background-container {
      position: relative;
      height: 100vh;
      overflow: hidden;
      background: url("{% static 'images/montaña.jpg' %}") no-repeat center center fixed;
      background-size: cover;
      transition: filter 0.5s ease-in-out, background 0.5s ease-in-out;
    }

    #background-container.blur-background::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url("{% static 'images/montaña.jpg' %}") no-repeat center center fixed;
      background-size: cover;
      filter: blur(5px); /* Ajusta el valor según sea necesario */
    }

    #welcome-message,
    #login-form {
      opacity: 1;
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 10px;
      padding: 20px;
      width: 300px;

      transition: opacity 0.5s ease-in-out;
    }

    #login-form {
      opacity: 0;
      pointer-events: none; /* Desactiva eventos del mouse cuando está oculto */
      background-color: rgba(255, 255, 255, 0.8);
      padding: 20px;
      border-radius: 10px;
      width: 300px;
      text-align: center;
    }

    #welcome-message, #login-form {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    button {
      margin-top: 10px;
    }

  </style>
{% endblock %}
{% block content %}
  <div id="background-container">
    <div id="welcome-message" class="text-center">
      <h1>Bienvenido</h1>
      <button onclick="showLoginForm()">Logguearse</button>
    </div>
    
    <form id="login-form" method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" onclick="applyBlur()">Iniciar Sesión</button>
    </form>
  </div>

  <script>
    function showLoginForm() {
      var welcomeMessage = document.getElementById("welcome-message");
      var loginForm = document.getElementById("login-form");
      var backgroundContainer = document.getElementById("background-container");

      welcomeMessage.style.opacity = "0";
      loginForm.style.opacity = "1";
      loginForm.style.pointerEvents = "auto";
      backgroundContainer.classList.add('blur-background');
    }

    function applyBlur() {
      // Puedes dejar esta función vacía si no necesitas aplicar más acciones al hacer clic en "Iniciar Sesión"
    }
  </script>
{% endblock %}
