{% extends 'base.html' %}

{% block title %}
  Registro Usuario Mutales
{% endblock %} 

{% block extra_css %}
  {% load static %}
  <style>
    body {
      background: url("{% static 'tu_imagen_de_fondo.jpg' %}") center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    #welcome-message,
    #login-form , #form-register{
      opacity: 1;
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 10px;
      padding: 20px;
      width: 500px;
      
      transition: opacity 0.5s ease-in-out;
    }
    


    #welcome-message, #login-form {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    button {
      margin-top: 10px;
    }
  </style>
{% endblock %}

{% block content %}
  
  <div id = 'form-register' class='container'>
   <h1>Registro Usuario Mutual</h1>
    <form id="register-form" method="post">
    {% csrf_token %}
    <div class="form-group"> 
 
      {{form.as_p}}

    </div>
    <button type="submit">Registrar</button>
    
  </form>
</div>

{% endblock %}
