{% extends 'base.html' %}

{% block title %}
  Iniciar Sesi칩n | Mutuales
{% endblock %}

{% block extra_css %}
  {% load static %}
  <style>
    body {
      background: url("{% static 'tu_imagen_de_fondo.jpg' %}") center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    #welcome-message,
    #login-form {
      opacity: 1;
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 10px;
      padding: 20px;
      width: 300px;

      transition: opacity 0.5s ease-in-out;
    }

    #login-form {
      opacity: 0;
      pointer-events: none; /* Desactiva eventos del mouse cuando est치 oculto */
      background-color: rgba(255, 255, 255, 0.8);
      padding: 20px;
      border-radius: 10px;
      width: 300px;
      text-align: center;
    }

    #welcome-message, #login-form {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    button {
      margin-top: 10px;
    }
  </style>
{% endblock %}

{% block content %}
  <div id="welcome-message">
    <h1>Bienvenido</h1>
    <button onclick="showLoginForm()">Iniciar Sesi칩n</button>
  </div>
  
  <form id="login-form" method="post" action="{% url 'login' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Iniciar Sesi칩n</button>
  </form>

  <script>
    function showLoginForm() {
      var welcomeMessage = document.getElementById("welcome-message");
      var loginForm = document.getElementById("login-form");

      welcomeMessage.style.opacity = "0";
      loginForm.style.opacity = "1";
      loginForm.style.pointerEvents = "auto";
    }
  </script>
{% endblock %}
